<html>
    <head>
        <title>WS Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">

                <form name="ws" method="post" action="ClienteConversor">
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" class="form-control form-control-lg" name="valor"/>
                    </div>

                    <div class="form-group">
                        <label for="tipo_conversao">Escolha como converter</label>
                        <select class="form-control form-control-lg" name="tipo_conversao">

                            <option value="">Selecione</option>
                            <option value="1">Converter Real para Dolar</option>
                            <option value="2">Converter Dolar para Real</option>
                            <option value="3">Converter Real para Euro</option>
                            <option value="4">Converter Euro para Real</option>
                            <option value="5">Converter Real para Libras</option>
                            <option value="6">Converter Libras para Real</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Enviar" name="enviar"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
